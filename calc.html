<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calcscript.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="calcstyles.css">
    <title>Calculator</title>
</head>

<body>
    <script src="calcscript.js"> </script>

    <div class="container">
        <div class="calculator">

            <!--display screen-->
            <input type="text" placeholder="(◠‿◠)" id="displayScreen">

            <!--1st row-->
            <button class="btn btn-danger" onclick="allClear()">AC</button>
            <button class="btn btn-primary" onclick="display('%')">%</button>
            <button class="btn btn-primary" onclick="squareRoot()">&radic;x</button>
            <button class="btn btn-danger" onclick="deLete()"><span class="glyphicon glyphicon-arrow-left"></span></button>

            <!--2nd row-->
            <button class="btn btn-primary" onclick="oneByX()">1/X</button>
            <button class="btn btn-primary" onclick="square()">x<sup>2</sup></button>
            <button class="btn btn-primary" onclick="display('/')">/</button>
            <button class="btn btn-primary" onclick="display('*')">X</button>

            <!--3rd row-->
            <button class="btn btn-default" onclick="display('7')">7</button>
            <button class="btn btn-default" onclick="display('8')">8</button>
            <button class="btn btn-default" id="num9" onclick="display('9')">9</button>
            <button class="btn btn-primary" onclick="display('+')">+</button>

            <!--4th row-->
            <button class="btn btn-default" onclick="display('4')">4</button>
            <button class="btn btn-default" onclick="display('5')">5</button>
            <button class="btn btn-default" onclick="display('6')">6</button>
            <button class="btn btn-primary" onclick="display('-')">-</button>

            <!--5th row-->
            <button class="btn btn-default" onclick="display('1')" vlaue="1">1</button>
            <button class="btn btn-default" onclick="display('2')">2</button>
            <button class="btn btn-default" onclick="display('3')">3</button>

            <button class="btn btn-success equal" id="equalbtn" onclick="Solve()">=</button>

            <!--6th row-->
            <button class="btn btn-default" onclick="display('00')">00</button>
            <button class="btn btn-default" onclick="display('0')">0</button>
            <button class="btn btn-default" onclick="display('.')">.</button>
        </div>
    </div>

    
</body>

</html>
